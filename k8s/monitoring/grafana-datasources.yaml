apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  labels:
    app: monitoring
    component: grafana
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-service:9090
      isDefault: true
      editable: true 