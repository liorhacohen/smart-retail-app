# Grafana Dashboards ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    app: monitoring
data:
  inventory-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Inventory Management Dashboard",
        "tags": ["inventory", "retail"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "API Response Time",
            "type": "stat",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(flask_request_duration_seconds_bucket[5m]))",
                "legendFormat": "95th Percentile"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
            "fieldConfig": {
              "defaults": {
                "unit": "s",
                "min": 0,
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 0.5},
                    {"color": "red", "value": 1}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Request Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(flask_request_total[5m])",
                "legendFormat": "Requests/sec"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0},
            "fieldConfig": {
              "defaults": {
                "unit": "reqps",
                "min": 0
              }
            }
          },
          {
            "id": 3,
            "title": "Error Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(flask_request_exceptions_total[5m])",
                "legendFormat": "Errors/sec"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0},
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "min": 0,
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 0.01},
                    {"color": "red", "value": 0.1}
                  ]
                }
              }
            }
          },
          {
            "id": 4,
            "title": "Total Products",
            "type": "stat",
            "targets": [
              {
                "expr": "inventory_total_products",
                "legendFormat": "Products"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0},
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "min": 0
              }
            }
          },
          {
            "id": 5,
            "title": "API Response Time Over Time",
            "type": "timeseries",
            "targets": [
              {
                "expr": "histogram_quantile(0.50, rate(flask_request_duration_seconds_bucket[5m]))",
                "legendFormat": "50th Percentile"
              },
              {
                "expr": "histogram_quantile(0.95, rate(flask_request_duration_seconds_bucket[5m]))",
                "legendFormat": "95th Percentile"
              },
              {
                "expr": "histogram_quantile(0.99, rate(flask_request_duration_seconds_bucket[5m]))",
                "legendFormat": "99th Percentile"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "fieldConfig": {
              "defaults": {
                "unit": "s",
                "min": 0
              }
            }
          },
          {
            "id": 6,
            "title": "Request Volume by Endpoint",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(flask_request_total[5m])",
                "legendFormat": "{{ method }} {{ endpoint }}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "fieldConfig": {
              "defaults": {
                "unit": "reqps",
                "min": 0
              }
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }
