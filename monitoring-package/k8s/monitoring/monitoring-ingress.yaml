# Monitoring Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress-simple
  labels:
    app: monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Main application
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: flask-service
            port:
              number: 5000
      # Prometheus
      - path: /prometheus(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
      # Grafana
      - path: /grafana(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
